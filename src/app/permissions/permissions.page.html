<ion-content [fullscreen]="true">
  <h1>Berechtigungen</h1>
  <div class="container">
    <div class="box">
      <ion-button class="permission-button" (click)="requestCamPermissions()" [disabled]="hasCamPermission">Kamera Berechtigungen</ion-button>
      <ion-button class="permission-button" (click)="requestGeoPermissions()" [disabled]="hasGeoPermission">Standort Berechtigungen</ion-button>
      <ion-button class="next-button" (click)="startGame()" [disabled]="!hasCamPermission || !hasGeoPermission">Weiter</ion-button>
    </div>
  </div>
</ion-content>
