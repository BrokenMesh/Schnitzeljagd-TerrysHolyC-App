<ion-content [fullscreen]="true">
  <h1>Berechtigungen</h1>
  <div class="container">
    <div class="box">
      <ion-button (click)="requestCamPermissions()" [disabled]="hasCamPermission === false">Kamera Berechtigungen</ion-button>
      <ion-button (click)="requestGeoPermissions()" [disabled]="hasGeoPermission === false">Standort Berechtigungen</ion-button>
    </div>
    <ion-button class="next-button" (click)="startGame()" [disabled]="hasCamPermission === true && hasGeoPermission === true">Weiter</ion-button>
  </div>
</ion-content>
