<ion-menu side="start" #menu>
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-content">
    <div class="score-container">
      <h1>{{curMainscore}} 🎖️</h1>
      <h1>{{curBonusscore}} 💩</h1>
    </div>

    <div class="button-wrapper">
      <ion-button expand="block" class="menu-button" (click)="quitGame()">Jagd Beenden</ion-button>
      <ion-button expand="block" class="menu-button" (click)="skipLevel()">Level Überspringen</ion-button>
    </div>
  </ion-content>
</ion-menu>
